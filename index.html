<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cyber Link Hub</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #050505;
      color: #c8ffc8;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 540px;
      text-align: center;
      padding-top: 60px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #00ff99;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px #00ff99aa;
    }

    h1 {
      font-size: 1.7rem;
      margin: 10px 0 5px;
      color: #00ff99;
      text-shadow: 0 0 8px #00ff99;
    }

    .description {
      font-size: 0.95rem;
      color: #b2ffda;
      margin-bottom: 30px;
    }

    /* --- New Grid Link Box (Perfect Center Alignment) --- */
    .link {
      display: grid;
      grid-template-columns: 45px 1fr 45px;
      /* icon | centered text | empty spacer */
      align-items: center;

      background: rgba(0, 255, 120, 0.1);
      border: 1px solid #00ff99;
      padding: 15px 18px;
      margin: 12px 0;
      border-radius: 8px;
      color: #caffea;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: 0.25s;
      backdrop-filter: blur(4px);
    }

    .link:hover {
      background: #00ff99;
      color: #000;
      box-shadow: 0 0 15px #00ff99;
      transform: scale(1.03);
    }

    .icon-wrapper {
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Default = Neon Green for SVG + PNG */
    .icon-wrapper img,
    .icon-wrapper svg {
      width: 100%;
      height: 100%;
      object-fit: contain;

      /* SVG = neon green */
      fill: #00ff99 !important;

      /* PNG = neon green */
      filter: brightness(0) saturate(100%) invert(63%) sepia(87%) saturate(520%) hue-rotate(100deg) brightness(110%);
    }

    /* Hover = turn icon black */
    .link:hover .icon-wrapper img,
    .link:hover .icon-wrapper svg {
      fill: #000000 !important;
      filter: brightness(0);
      /* forces PNG to black */
    }

    .icon-wrapper.facebook svg path {
      fill: #00ff99 !important;
      /* default neon green */
    }

    /* Facebook hover → black */
    .link:hover .icon-wrapper.facebook svg path {
      fill: #000000 !important;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>ItsTechMike</h1>
    <p class="description">OSINT, AI, and Tech News!</p>

</body>
